<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesión 05: Funciones y Transformación - Ciencia de Datos | U. Externado</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700;900&display=swap" rel="stylesheet">

    <style>
        :root { 
            --bg: #0f172a; 
            --card-bg: #1e293b; 
            --primary: #22d3ee; 
            --secondary: #818cf8; 
            --accent: #f471b5; 
            --text: #ffffff;    
            --text-dim: #cbd5e1; 
            --warning: #f59e0b; 
        }

        body { 
            margin: 0; 
            padding: 0; 
            background-color: var(--bg); 
            color: var(--text); 
            font-family: 'Outfit', sans-serif; 
            line-height: 1.6;
        }

        .main-container { max-width: 1100px; margin: 0 auto; padding: 40px 20px; }

        .hero { 
            text-align: center; 
            padding: 60px 30px; 
            background: linear-gradient(135deg, #0f172a 0%, #22d3ee 100%); 
            border-radius: 30px; 
            margin-bottom: 40px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        }
        
        .hero h1 { font-size: 3.5rem; margin: 0; text-transform: uppercase; font-weight: 900; color: white; }
        .hero p { font-size: 1.3rem; opacity: 0.95; font-weight: 400; margin-top: 10px; }

        .objetivo-box { 
            background: rgba(244, 113, 181, 0.1); 
            border-left: 8px solid var(--accent); 
            padding: 30px; 
            border-radius: 15px; 
            margin-bottom: 40px;
        }

        .section-title { 
            color: var(--primary); 
            font-size: 2.2rem; 
            font-weight: 800;
            border-bottom: 2px solid rgba(34, 211, 238, 0.2); 
            padding-bottom: 12px; 
            margin-top: 40px; 
            margin-bottom: 25px;
        }

        .info-card { 
            background: var(--card-bg); 
            padding: 35px; 
            border-radius: 24px; 
            border: 1px solid #334155; 
            margin-bottom: 30px;
        }

        .svg-font { font-family: 'Outfit', sans-serif !important; }

        .proyecto-card-pro {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 20px;
            padding: 35px;
            margin-bottom: 30px;
            transition: 0.3s;
            border-left: 10px solid var(--primary);
        }

        .nivel-tag {
            font-size: 0.8rem;
            font-weight: 900;
            padding: 5px 15px;
            border-radius: 50px;
            text-transform: uppercase;
            float: right;
        }

        .subtitulo-interno { color: var(--accent); font-weight: 800; font-size: 1.1rem; text-transform: uppercase; display: block; margin-bottom: 8px; }
        .texto-detalle { color: var(--text-dim); font-size: 1.05rem; }
        
        code {
            background: #000000;
            color: var(--primary);
            padding: 3px 8px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
        }

        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #0b1120; border-radius: 15px; overflow: hidden; }
        th { background: var(--primary); color: #000; padding: 15px; text-align: left; }
        td { padding: 15px; border-bottom: 1px solid #1e293b; }
    </style>
    
    <script>
        window.MathJax = {
          tex: {
            inlineMath: [['$', '$'], ['\\(', '\\)']]
          }
        };
    </script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>

    <div class="main-container">

        <footer style="text-align: center; margin-top: 50px; padding: 20px; color: var(--text-dim); border-top: 1px solid #334155;">
            <p>Programación I - Universidad Externado de Colombia</p>
        </footer>

    </div>

</body>
</html>
